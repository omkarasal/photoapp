<div class="main">
    <div class="container">
        <h3>Recent Photos</h3>
        <div class="row">
            <div class="col-md-3" ng-repeat="photo in photos">
                <a href="#/photos/{{$index}}">
                <img class="img-responsive" ng-src="{{ photo.url }}" width="150" height="150" />
                <p class="author">by {{ photo.author }}</p>
            </a>
            </div>
        </div>
    </div>
</div>
