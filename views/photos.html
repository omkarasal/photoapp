<div class="main">
    <div class="container">
        <img ng-src="{{ detail.url }}" width="300" height="200" />
        <h4>{{ detail.title }}</h4>
        <p>{{ detail.author }}</p>
        <p>{{ detail.views | number }}</p>
        <p>{{ detail.upvotes | number }}</p>
        <p>{{ detail.pubdate | date }}</p>
        <a href="#/">Back</a>
    </div>
</div>
